<script>
function changeImage(obj){
	document.getElementById('imageFrame').src = window.URL.createObjectURL(obj.files[0]);
	document.getElementById('imageFrame').style.height="250px";
	document.getElementById('imageFrame').style.width="250px";
	document.getElementById('largerImage').style.display="block";
	document.getElementById('smallerImage').style.display="none";
}

function enlargeImageSize(){
	document.getElementById('imageFrame').style.height="500px";
	document.getElementById('imageFrame').style.width="500px";
	document.getElementById('largerImage').style.display="none";
	document.getElementById('smallerImage').style.display="block";
}

function compressImageSize(){
	document.getElementById('imageFrame').style.height="250px";
	document.getElementById('imageFrame').style.width="250px";
	document.getElementById('largerImage').style.display="block";
	document.getElementById('smallerImage').style.display="none";
}
